<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>המרת קמ"ש לקשר</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Logo Header -->
  <header class="site-header">
    <div class="logo">Calcs</div>
  </header>

  <main class="main-area">
    <div class="calculator-box">
      <div class="calculator-header">המרת קמ"ש לקשר</div>
      <div class="calculator-body">
        <label for="input-km">קמ"ש</label>
        <input id="input-km" type="number" placeholder="הכניסו קמ״ש" />
        <button id="km-btn">המר לקשר</button>

        <label for="input-kn">קשר</label>
        <input id="input-kn" type="number" placeholder="הכניסו קשר" />
        <button id="kn-btn">המר לקמ״ש</button>
      </div>
      <p class="calc-info">
        כתבו ערך ולחצו על הכפתור כדי להמיר בכיוון הרצוי
      </p>
    </div>

    <div class="calc-description">
      מחשבון להמרת קמ״ש לקשר – המרה בין קילומטרים לשעה (קמ״ש) לקשר (knots), ולהפך.
    </div>
  </main>

  <footer class="bottom-footer">
    <p>עוד מחשבונים דומים: המרת מילים לקשרים | המרת קשרים לקמ״ש</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
